<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drumstick</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
      </div>
      <div data-key="83" class="key"><kbd>S</kbd></div>
      <div data-key="68" class="key"><kbd>D</kbd></div>
      <div data-key="70" class="key"><kbd>F</kbd></div>
      <div data-key="71" class="key"><kbd>G</kbd></div>
      <div data-key="72" class="key"><kbd>H</kbd></div>
      <div data-key="74" class="key"><kbd>J</kbd></div>
      <div data-key="75" class="key"><kbd>K</kbd></div>
      <div data-key="76" class="key"><kbd>L</kbd></div>
      <span class="sound">tink</span>

      <audio src="sound/clap.wav" data-key="65"></audio>
      <audio src="sound/clap.wav" data-key="83"></audio>
      <audio src="sound/clap.wav" data-key="68"></audio>
      <audio src="sound/clap.wav" data-key="70"></audio>
      <audio src="sound/clap.wav" data-key="71"></audio>
      <audio src="sound/clap.wav" data-key="73"></audio>
      <audio src="sound/clap.wav" data-key="74"></audio>
      <audio src="sound/clap.wav" data-key="75"></audio>
      <audio src="sound/clap.wav" data-key="76"></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
